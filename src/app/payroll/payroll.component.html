
<div class="container-fluid background_color">
    <div class="row">
        <div class="col-sm text-center">
            <p class="text_style"><b>EMPLOYEES PAYROLL</b></p>
        </div>
        <div class="col-sm" style="padding-right: 10%;">
            <div class="row">
                <div class="col-sm">
                    <p class="text_style" style="font-size: small;"><a href=""><i class="fas fa-print "
                                style="font-size:15px;color: grey;"></i></a> Print </p>
                </div>
                <div class="col-sm">
                    <p class="text_style" style="font-size: small;"><a href=""><i class="fas fa-cloud-download-alt "
                                style="font-size:15px;color: grey;"></i></a> Download </p>
                </div>
                <div class="col-sm" style="padding-top: 10px;">
                    <button class="add-employee-btn">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="table-responsive mt-3">
        <table class="table request_table pl-3 pr-3 mat-elevation-z8" mat-table matSort multiTemplateDataRows
            [dataSource]="this.empListSource">

            <ng-container matColumnDef="gem_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gem ID </th>
                <td mat-cell *matCellDef="let element" class="element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"> {{element.GEM_ID}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element" class="element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"> {{element.Name}} </td>
            </ng-container>

            <ng-container matColumnDef="dept">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                <td mat-cell *matCellDef="let element" class="element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"> {{element.Department}}
                </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let element" class="element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"> {{element.Role}} </td>
            </ng-container>

            <ng-container matColumnDef="total_salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Salary </th>
                <td mat-cell *matCellDef="let element" class="element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"> {{element.Total_Salary}}
                </td>
            </ng-container>

            <ng-container matColumnDef="payment_status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </th>
                <td mat-cell *matCellDef="let element" class="element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"> {{element.Payment_status}}
                </td>
            </ng-container>

            <!--    Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail" id="demo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="request-detail-row expand_row"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
