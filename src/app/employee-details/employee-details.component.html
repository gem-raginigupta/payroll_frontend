<div class="container-fluid">
    <form class="ml-3 mr-3 mb-3" [ngStyle]="{'display': showSearchParams ? 'block' : 'none'}" id="open">
        <p class="search-parameters">Search Parameters </p>
        <div class="d-flex justify-content-between">
            <div>
                <label>Name</label><br>
                <input type="text" placeholder="Name">
            </div>
            <div>
                <label>DOJ</label><br>
                <input type="text" placeholder="Date of Joining">
            </div>
            <div>
                <label>Employee Code</label><br>
                <input type="text" placeholder="Employee Code">
            </div>
            <div class="d-flex align-items-end">
                <button class="search-btn mr-2">Search</button>
                <button class="clear-btn ml-2" [class.clear-disabled]="!isClearEnable" [disabled]="!isClearEnable">Clear</button>
            </div>
        </div>
    </form>
    <div class="search-tab d-flex align-items-center justify-content-center">Search
      <button class="search-collapse ml-0">
          <img [class.rotate-icon]="!showSearchParams" class="ml-3" width="16px" height="16px" src="../../assets/images/caret-up-fill.svg"
              (click)="showSearchParams = !showSearchParams">
      </button>
    </div>
    <div class="float-right mt-2 mr-3">
      <button class="add-employee-btn">Add Employee Details</button>
    </div>
</div>
